<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR/AR Study Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay">Welcome to the VR/AR Study Experience</div>
    
    <a-scene>
        <a-assets>
            <img id="grid" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        </a-assets>

        <a-sky src="#grid"></a-sky>

        <a-entity position="0 1.6 -2">
            <a-box color="red" depth="0.5" height="0.5" width="0.5" position="-1 0 -3"></a-box>
            <a-sphere color="blue" radius="0.5" position="1 0 -3"></a-sphere>
            <a-cylinder color="green" radius="0.3" height="1" position="0 0 -3"></a-cylinder>
        </a-entity>
    </a-scene>
</body>
</html>
