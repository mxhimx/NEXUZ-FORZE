  <title>Login Countdown</title>
    <style>
        #countdown {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        #days {
            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <p>You will be logged in in <span id="days">0</span> days.</p>
    </div>

    <script>
        // Set the target date (e.g., 10 days from now)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 10);

        // Update the countdown every second
        const countdownElement = document.getElementById("days");
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate days remaining
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));

            // Display the days
            countdownElement.textContent = days;

            // If the countdown is over, stop it
            if (distance < 0) {
                clearInterval(interval);
                countdownElement.textContent = "0";
                alert("You are now logged in!");
            }
        }, 1000);
    </script>
    
    
  <script src="script.js"></script>
